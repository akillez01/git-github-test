version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - echo istall packages...
      - npm install
  build:
    commands:
      - echo Create build...
      - npm rum dev
  post_build:
    commands:
      - echo Removing unnecessary files...
      - rm -rf node_modules/
artifacts:
  files:
    - '**/*'
    